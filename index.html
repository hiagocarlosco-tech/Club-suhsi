<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Sushi VIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .app-container { max-width: 450px; margin: 0 auto; min-height: 100vh; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="root" class="app-container flex flex-col relative">
        </div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        // Componente de Ícones Simples (SVG) para evitar erros de biblioteca externa
        const Icon = ({ name, active }) => {
            const color = active ? "#ea580c" : "#9ca3af";
            const icons = {
                book: <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/>,
                cart: <circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/>,
                user: <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
            };
            return (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [tab, setTab] = useState('aulas');

            return (
                <div className="flex flex-col min-h-screen">
                    {/* HEADER */}
                    <header className="p-6 bg-black text-white sticky top-0 z-50">
                        <h1 className="text-2xl font-black italic tracking-tighter text-white">
                            CLUB SUSHI <span className="text-orange-500">.</span>
                        </h1>
                        <p className="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Premium Member Area</p>
                    </header>

                    {/* CONTEÚDO */}
                    <main className="flex-1 p-4 pb-24 overflow-y-auto hide-scroll">
                        
                        {/* CARD DE STATUS */}
                        <div className="bg-gradient-to-br from-orange-500 to-red-600 rounded-3xl p-5 text-white shadow-lg mb-8">
                            <h2 className="text-xl font-black mb-1">Bem-vindo, Chef!</h2>
                            <p className="text-xs opacity-90 mb-4">Seu kit de Salmão Fresco chega em breve.</p>
                            <div className="bg-black/20 h-1.5 rounded-full w-full">
                                <div className="bg-white h-full rounded-full w-[65%]"></div>
                            </div>
                        </div>

                        {/* LISTA DE AULAS */}
                        <h3 className="font-black text-gray-900 uppercase mb-4 tracking-tight">Suas Aulas Liberadas</h3>
                        
                        <div className="space-y-4">
                            {[
                                { t: "Arroz de Sushi (Shari)", d: "15 min", img: "https://images.unsplash.com/photo-1570780775848-bc1897788ce0?w=200" },
                                { t: "Corte do Peixe", d: "12 min", img: "https://images.unsplash.com/photo-1534422298391-e4f8c170db76?w=200" },
                                { t: "Uramaki Philadelphia", d: "22 min", img: "https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=200" }
                            ].map((aula, i) => (
                                <div key={i} className="flex gap-4 p-3 bg-white border border-gray-100 rounded-2xl shadow-sm items-center">
                                    <img src={aula.img} className="w-16 h-16 rounded-xl object-cover shadow-sm" />
                                    <div className="flex-1">
                                        <h4 className="font-bold text-sm text-gray-800 leading-tight">{aula.t}</h4>
                                        <p className="text-[10px] text-gray-500 font-bold uppercase tracking-tighter mt-1">Duração: {aula.d}</p>
                                    </div>
                                    <button className="bg-orange-100 p-2 rounded-full text-orange-600">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                                    </button>
                                </div>
                            ))}
                        </div>

                        {/* UPGRADE SECTION */}
                        <div className="mt-8 p-6 bg-gray-900 rounded-3xl text-center text-white">
                            <p className="text-[10px] font-black text-orange-500 uppercase mb-2">Plano Master</p>
                            <h4 className="text-lg font-bold mb-4 leading-tight">Receba Ingredientes em Casa todos os meses</h4>
                            <button className="w-full bg-white text-black font-black py-3 rounded-xl text-xs uppercase tracking-widest hover:bg-orange-500 hover:text-white transition-all">
                                Fazer Upgrade
                            </button>
                        </div>
                    </main>

                    {/* NAVEGAÇÃO */}
                    <nav className="fixed bottom-0 max-w-[450px] w-full bg-white/95 backdrop-blur-md border-t flex justify-around py-3 pb-5">
                        <button onClick={() => setTab('aulas')} className="flex flex-col items-center gap-1">
                            <Icon name="book" active={tab === 'aulas'} />
                            <span className={`text-[9px] font-black uppercase ${tab === 'aulas' ? 'text-orange-600' : 'text-gray-400'}`}>Aulas</span>
                        </button>
                        <button onClick={() => setTab('loja')} className="flex flex-col items-center gap-1">
                            <Icon name="cart" active={tab === 'loja'} />
                            <span className={`text-[9px] font-black uppercase ${tab === 'loja' ? 'text-orange-600' : 'text-gray-400'}`}>Loja</span>
                        </button>
                        <button onClick={() => setTab('perfil')} className="flex flex-col items-center gap-1">
                            <Icon name="user" active={tab === 'perfil'} />
                            <span className={`text-[9px] font-black uppercase ${tab === 'perfil' ? 'text-orange-600' : 'text-gray-400'}`}>Perfil</span>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
